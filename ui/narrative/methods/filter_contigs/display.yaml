#
parameters :
    contigset_id :
        ui-name : |
            Contig Set Name
        short-hint : |
            The contig set to filter (will be overwritten)
    min_length :
        ui-name : |
            Min Length Threshold
        short-hint : |
            All contigs below this length will be removed
    notes :
        ui-name : |
            User notes to include with run
        short-hint : |
            Helpful to keep track of thought process
description : |
